<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>
    <form id="form-1">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>
          <div class="input-wrapper">
            <label for="event-title">Título do evento <span>(mínimo de 8 caracteres)</span></label>
            <input type="text" id="title">
          </div>

          <div class="input-wrapper">
            <label for="event-url">Link do evento <span>(comece com https://)</span></label>
            <input type="url" id="url">
          </div>

          <div class="input-wrapper">
            <label for="event-phone">Whatsapp para contato <span>(somente números)</span></label>
            <input type="number" id="phone">
          </div>

          <div class="input-wrapper">
            <label for="event-extrainfo">Informações extras</label>
            <textarea id="extrainfo"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select id="event-category">
              <option value="" disabled>Selecione uma categoria de evento</option>
              <option value="Live">Ao vivo</option>
              <option value="Podcast">Podcast</option>
              <option value="Mentorship">Mentoria</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>
          <div class="input-wrapper">
            <label for="event-email">E-mail do administrador <span>(digite um e-mail válido)</span></label>
            <input type="email" id="email">
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes <span>(mínimo de 8
                caracteres)</span></label>
            <input type="password" id="password" >
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private">
            <label for="event-private">Evento privado?</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Dia e hora</legend>
          <div class="col-wrapper">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="date">
            </div>

            <div class="input-wrapper">
              <label for="event-beginning">Das</label>
              <input type="time" id="event-beginning">
            </div>

            <div class="input-wrapper">
              <label for="event-ending">até</label>
              <input type="time" id="event-ending">
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input class="button" form="form-1" type="submit" value="Salvar evento">
    </footer>
  </div>
</body>

</html>
